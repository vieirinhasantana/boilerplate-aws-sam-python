name: Workflow to Deploy

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -V
        pip install flake8
    - name: Lint
        flake8 --max-line-length=120

  complexity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -V
          pip install radon
      - name: Complexity
          radon cc -na --exclude "venv*" .

